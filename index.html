<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Form</title>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@latest"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      color: #333;
      overflow: hidden;
    }

    #form-container, #review-container, #payment-container {
      width: 420px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
      color: #444;
      background: linear-gradient(90deg, #FF9A9E, #FAD0C4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    label i {
      margin-right: 10px;
      color: #FF9A9E;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: #f9f9f9;
      transition: all 0.3s;
    }

    input:focus, select:focus {
      border-color: #FF9A9E;
      background: #fff;
      box-shadow: 0 0 8px rgba(255, 154, 158, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #FFDEE9, #B5FFFC);
      color: #444;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    button i {
      margin-right: 10px;
    }

    #reviewDetails {
      background: #fdfdfd;
      padding: 15px;
      border-radius: 10px;
      color: #555;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    i.floating {
      animation: float 3s infinite ease-in-out;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <form id="membershipForm">
      <h1><i class="fas fa-user-circle floating"></i> Join Exclusive Membership Of Zensolve by filling this Form</h1>
      <label for="name"><i class="fas fa-user"></i> Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="fatherName"><i class="fas fa-user-friends"></i> Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>

      <label for="mobile"><i class="fas fa-phone-alt"></i> Mobile:</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

      <label for="state"><i class="fas fa-map-marker-alt"></i> State:</label>
      <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="AndhraPradesh">Andhra Pradesh</option>
        <option value="ArunachalPradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="HimachalPradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="TamilNadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="UttarPradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="WestBengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="DadraandNagarHaveliandDamanandDiu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Delhi">Delhi</option>
        <option value="Puducherry">Puducherry</option>
        
      </select>

      <label for="district"><i class="fas fa-city"></i> District:</label>
      <select id="district" name="district" required>
        <option value="">Select District</option>
      </select>

      <button type="button" id="submitBtn"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
  </div>

  <div id="review-container" style="display: none;">
    <h1><i class="fas fa-clipboard-check floating"></i> Review Your Details</h1>
    <div id="reviewDetails"></div>
    <button id="editBtn"><i class="fas fa-edit"></i> Edit</button>
    <button id="nextBtn"><i class="fas fa-arrow-right"></i> Next</button>
  </div>

  <div id="payment-container" style="display: none; text-align: center; background: linear-gradient(to right, #FF9A9E, #FECFEF); padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <h1 style="font-family: Arial, sans-serif; color: #ffffff; margin-bottom: 20px;">
        <i class="fas fa-money-check-alt floating" style="margin-right: 10px;"></i> Payment
    </h1>
    <p style="font-size: 18px; color: #ffffff; margin-bottom: 15px;">
        Amount: <span style="font-weight: bold; color: #ffffff;">&#8377;1000</span>
    </p>
    <div style="margin-bottom: 20px;">
        <img src="qr.jpeg" alt="QR Code for Payment" style="width: 400px; height: 450px; border: 2px solid #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(214, 26, 26, 0.2);">
    </div>
    <button id="payBtn" style="background-color: #ffffff; color: #FF9A9E; font-size: 16px; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); transition: transform 0.3s;">
        <i class="fas fa-rupee-sign" style="margin-right: 8px;"></i> Pay
    </button>
</div>

    const stateSelect = document.getElementById('state');
    const districtSelect = document.getElementById('district');

    function updateDistricts() {
      const selectedState = stateSelect.value;
      districtSelect.innerHTML = '<option value="">Select District</option>';
      if (selectedState) {
        districts[selectedState].forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      }
    }

    stateSelect.addEventListener('change', updateDistricts);
    updateDistricts();
  </script>
